{% load api_filters %}

<form id="form_round" class="form-horizontal" method="post" onsubmit="game_request_timeout(event, 'form_round', '{% url 'api-submit-round' %}')">
    <input type="hidden" name="gameId" value="{{ game_id }}">
    <input type="hidden" name="roundId" value="{{ round_id }}">
    <input type="hidden" name="roundSeed" value="{{ round.seed }}">
    <input type="hidden" name="stepId" value="{{ step_id }}">
    {% csrf_token %}
    {% game_table round_data round_iterator %}
    <div id="risk" style="margin-bottom: 15px;"></div>
    <input id="generate_revenue" class="btn btn-success" disabled type="submit" value="Generuj zyski!">
</form>
